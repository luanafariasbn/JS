<html>
    <head>
        <title>Cadastro de usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/UsuarioApi.js" type="text/javascript"></script>
        <script src="js/usuarioView.js" type="text/javascript"></script>
    </head>
    <body>
       
                <!-- <p>Código: <span id="codigo"></span></p>
        <p>Nome: <span id="nome"></span></p>
        <p>E-mail: <span id="email"></span></p>
        <p>Login: <span id="login"></span></p>-->
        
        <h3>lista de usuatio</h3>
        <table id="listaDeUsuarios">
    <thead>
        <tr>
            <td>Código</td>
            <td>Nome</td>
            <td>E-mail</td>
            <td>Login</td>
        </tr>
    </thead>
    <tbody id="listaDeUsuarios"></tbody>
    </table>
        
        <hr/>
        
        <form action="" method="post" onsubmit="return validarUsuario('add')">
            
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome"/>
            <br/><br/>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"/>
            <br/><br/>
            
            <label for="login">Login</label>
            <input type="text" name="login" id="login"/>
            <br/><br/>
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha"/>
            <br/><br/>
            
            <label for="senhaValidar">Confirme a senha</label>
            <input type="password" name="senhaValidar" id="senhaValidar"/>
            <br/><br/>
            
            <button type="submit">Salvar</button>
            
        </form>
        
    </body>
</html>
